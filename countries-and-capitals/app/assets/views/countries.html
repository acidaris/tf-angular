<table id="countries">
    <thead>
        <tr>
            <th>Name</th>
            <th>Country Code</th>
            <th>Capital</th>
            <th>Area in km</th>
            <th>Population</th>
            <th>continent</th>
        </tr>

    </thead>
    <tbody>
    <tr ng-repeat="country in countries.list">
        <td>{{country.countryName}}</td>
        <td>{{country.countryCode}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.areaInSqKm | number}}</td>
        <td>{{country.population | number}}</td>
        <td>{{country.continent}}</td>
    </tr>
    </tbody>

</table>
